<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Hello, World!') }}</title>
    <style>
        .flag-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .flag-container img {
            width: 30px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ _('Hello, World!') }}</h1>
        <div class="flag-container">
            <img src="{{ url_for('static', filename='images/eua.png') }}" alt="English" onclick="setLanguage('en')">
            <img src="{{ url_for('static', filename='images/es.png') }}" alt="Español" onclick="setLanguage('es')">
            <img src="{{ url_for('static', filename='images/pt_BR.png') }}" alt="Português" onclick="setLanguage('pt_BR')">
        </div>
    </header>

    <script>
        function setLanguage(lang) {
            document.cookie = `language=${lang}; path=/;`;
            location.reload();
        }
    </script>
</body>
</html>
